name: debian-latest Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Docker check
      run: docker version

    - name: Build Docker image
      run: docker build . --file Dockerfiles/Dockerfile-debian-latest --tag docker.pkg.github.com/mohsenmottaghi/nginx-pagespeed/nginx-pagespeed-debian-latest:latest

    - name: Push Docker image
      run: |
        docker login docker.pkg.github.com --username mohsenmottaghi -p ${{ secrets.GITHUB_PACKAGES }}
        docker push docker.pkg.github.com/mohsenmottaghi/nginx-pagespeed/nginx-pagespeed-debian-latest:latest

